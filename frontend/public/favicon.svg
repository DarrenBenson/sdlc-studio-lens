<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Document grid -->
  <rect x="2" y="2" width="8" height="10" rx="1.5" fill="#6366f1" opacity="0.9"/>
  <rect x="12" y="2" width="8" height="10" rx="1.5" fill="#8b5cf6" opacity="0.7"/>
  <rect x="2" y="14" width="8" height="10" rx="1.5" fill="#a78bfa" opacity="0.6"/>
  <rect x="12" y="14" width="8" height="10" rx="1.5" fill="#6366f1" opacity="0.5"/>
  <!-- Lines on documents -->
  <line x1="4" y1="5" x2="8" y2="5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
  <line x1="4" y1="7.5" x2="7" y2="7.5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <line x1="14" y1="5" x2="18" y2="5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.8"/>
  <line x1="14" y1="7.5" x2="17" y2="7.5" stroke="white" stroke-width="1" stroke-linecap="round" opacity="0.5"/>
  <!-- Lens circle -->
  <circle cx="22" cy="22" r="7" stroke="#f8fafc" stroke-width="2.5" fill="none"/>
  <circle cx="22" cy="22" r="7" stroke="#6366f1" stroke-width="2" fill="#6366f1" fill-opacity="0.15"/>
  <!-- Lens handle -->
  <line x1="27" y1="27" x2="30" y2="30" stroke="#f8fafc" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="27" y1="27" x2="30" y2="30" stroke="#6366f1" stroke-width="2" stroke-linecap="round"/>
</svg>
